<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .emoji {
            width: 150px;
            height: 150px;
            background-color: yellow;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .emoji .eye {
            position: absolute;
            top: 40px;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
        }
        .emoji .left-eye {
            left: 35px;
        }
        .emoji .right-eye {
            right: 35px;
        }
        .emoji .mouth {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 20px;
            background-color: black;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .emoji:hover .mouth {
            width: 60px;
            height: 30px;
            border-radius: 50%;
            transform: translateX(-50%) rotate(180deg);
        }
        .emoji:hover.emoji{

            background-color: rgb(234, 0, 0);


        }

        .emoji:hover .eye {
            background-color: #555;
        }
        .emoji:hover .left-eye {
            top: 35px;
        }
        .emoji:hover .right-eye {
            top: 35px;
        }

    </style>
</head>
<body>
    <div class="emoji">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
